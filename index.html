<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>dr(((o)))ne</title>
  </head>
  <body>
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
    <script src="/lib/fft.js"></script>
    <script type="module" src="/src/index.js"></script>
    <div id="container">
      <canvas id="main"></canvas>
    </div>

    <div id="settings-btn" class="btn">
          <img src="gear.svg"/>
    </div>
    <div id="info-btn" class="btn">
      <a href="https://github.com/OmarShehata/drone-jam/blob/main/README.md" target="_blank">
          <img src="exclamation.svg"/>
        </a>
    </div>

    <div id="settings">
      <div id="settings-inner">
        <div id="x" class="btn small">
          <img src="x.svg"/>
        </div>

        <ul>
          <li>
            <button id="play">Play</button>
          </li>
          <li>
            <input type="range" id="min">
            <input id="frequency-min" value=0 size=6>
          </li>
          <li>
            <input type="range" id="max">
            <input id="frequency-max" value=0 size=6>
          </li>
          <li>
            <button id="harmonize">Harmonize</button>
            <input id="frequency" value=1 size=4>
          </li>
          <li>
            <select id="image-select">
              <option value="spaceman">Spaceman</option>
              <option value="sunset">Sunset</option>
              <option value="fox">Fox</option>
            </select>
          </li>
          <li id="auto-container">
            <input type="checkbox" id="auto">
            <label for="auto"> Auto update</label>
          </li>
        </ul>
      </div>
    </div>
    
  </body>
</html>
